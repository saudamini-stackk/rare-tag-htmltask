<!doctype html>
<html>
  <head>
    <title>Rare Tags</title>
    <style>
      body {
        text-align: center;
      }

      figure {
        display: center;
      }
    </style>
  </head>
  <body>
    <h2>Rare Html Tags</h2>

    <figure>
      <img src="Road.png" alt="Sample Image" />
      <figcaption>This is a sample image with figcaption.</figcaption>
    </figure>

    <p>
      This is abbreviation example:
      <abbr title="Hyper Text Markup Language">HTML</abbr>
    </p>

    <p>Basic Calculator for Addition :</p>

    <form oninput="x.value = parseInt(a.value) + parseInt(b.value)">
      <input type="number" id="a" value="5" /> +
      <input type="number" id="b" value="3" />
      = <output name="x"></output>
    </form>

    <br />

    <time datetime="2026-02-19">February 19, 2026</time>
  </body>
</html>
